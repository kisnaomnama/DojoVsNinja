<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Ninja</title>
</head>

<body>
    <div class="container-sm">
        <h1>Edit Ninja</h1>
        <div class="card bg-dark-subtle" style="width:20rem;">
            <div class="card-body">
                <form action="/ninjas/{{ this_ninja.id }}/update" method="post" class="form">

                    <input type="hidden" name="id" value="{{this_ninja.id}}">
                    <input type="hidden" name="dojo_id" value="{{ this_ninja.dojo_id }}">

                    <div class="mb-3">
                        <p>Ninja ID: {{ this_ninja.id }}</p>
                        <p>Dojo ID: {{ this_ninja.dojo_id }}</p>
                    </div>

                    <div class="mb-3">
                        <label for="fname">First Name:</label>
                        <input type="text" name="first_name" id="fname" value="{{ this_ninja.first_name }}">
                    </div>

                    <div class="mb-3">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="last_name" id="lname" value="{{ this_ninja.last_name}}">
                    </div>

                    <div class="mb-3">
                        <label for="age">Age:</label>
                        <input type="text" name="age" id="age" value="{{ this_ninja.age }}">
                    </div>

                    <div class="mb-3">
                        <a href="/dojos">back to Dojo</a>
                        <input type="submit" value="Update" class="btn-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
