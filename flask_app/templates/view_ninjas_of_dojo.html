<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ninjas of Dojos</title>
</head>

<body>
    <div class="container">
        <h1>{{dojo_object.name}} Ninjas</h1>
        <div class="card bg-danger-subtle">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">age</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for this_ninja in dojo_object.ninjas_list %}
                    <tr>
                        <td>{{ this_ninja.first_name }}</td>
                        <td>{{ this_ninja.last_name }}</td>
                        <td>{{ this_ninja.age }}</td>
                        <td><a href="/ninjas/{{ this_ninja.id }}/edit">edit</a> | 
                            <a href="/dojos/{{ this_ninja.dojo_id }}/delete/{{ this_ninja.id }}">delete</a></td>
                    </tr>
                    {% endfor %} 
                </tbody>
            </table>
        </div><br>
        <a href="/dojos">home</a>
    </div>
</body>
</html>
